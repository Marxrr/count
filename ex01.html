        <section>

                <label for="begin">Begin:</label>
                <input type="number" id="begin" name="begin" placeholder="tap the begin"> 
            </div>

            <div>
                <label for="end">End:</label>
                <input type="number" name="end" id="end" placeholder="tap the end">

            <button id="countButton">Count</button>
        </section>

        <section>
            <h2>Counting:</h2>
            <div id="resultArea">
                <!-- The emojis appear here -->
